<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="navbar">
            <a href="#home"><img src="img/logo.png" alt="logo"></a>
            <a href="#goods">Товары</a>
            <a href="#contacts">Контакты</a>
            <a href="#about">О нас</a>
            <a href="#singin">Вход</a>
            <a href="#register">Регистрация</a>
        </div>

    <div class="container">
        <div class="title">Регистрация</div>
        <form action="#">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Имя пользователя</span>
                    <input type="text" class="req" placeholder="Введите имя пользователя" required />
                </div>
                <div class="input-box">
                    <span class="details">E-mail</span>
                    <input type="email" class="req" placeholder="Введите E-mail" required />
                </div>
                <div class="input-box">
                    <span class="details">Пароль</span>
                    <input type="password" class="req" minlength="6" maxlength="18" placeholder="Введите пароль" required />
                </div>
                <div class="input-box">
                    <span class="details">Подтвердите пароль</span>
                    <input type="password" class="req" minlength="6" maxlength="18" placeholder="Повторите пароль" required />
                </div>
                <div class="input-box">
                    <span class="details">Полное имя</span>
                    <input type="text" class="req" placeholder="Введите имя" required />
                </div>
                <div class="input-box">
                    <span class="details">Дата рождения</span>
                    <input type="date" id="date" class="date" value="2004-01-01" />
                </div>
                <div class="input-box">
                    <span class="details">Пол</span>
                    <select required>
                        <option disabled>Выберите пол</option>
                        <option value="Мужской">Мужской</option>
                        <option value="Женский">Женский</option>
                    </select>
                </div>
                <div class="input-box">
                    <span class="details">Страна</span>
                    <select id="country" required>
                        <option disabled>Выберите страну проживания</option>
                        <option value="ru">Россия</option>
                        <option value="ua">Украина</option>
                        <option value="by">Белоруссия</option>
                        <option value="kz">Казахстан</option>
                    </select>
                </div>
                <div class="input-box">
                    <span class="details">Телефонный номер</span>
                    <input id="phone" type="text" class="req" placeholder="Введите номер телефона" required />
                </div>
                <div class="input-box">
                    <span class="details">Почтовый индекс</span>
                    <input id="postcode" type="text" class="req" required />
                </div>
            </div>
            <div class="button">
                <input type="submit" value="Зарегистрироваться">
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" type="text/javascript"></script>
    <script src="js/common.js"></script>
    <script src="libs/maskedinput/jquery.maskedinput.js" type="text/javascript"></script>
</body>
</html>
